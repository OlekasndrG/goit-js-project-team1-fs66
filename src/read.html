<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/svg+xml" href="/favicon2.svg" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
	<link rel="stylesheet" href="./css/styles.css" />
	<title>Read</title>
</head>

<body>
	<header class="home-header">
		<div class="container position-header">
			<a href="./index.html" class="logo"><span class="logo-header">News</span></a>
			<div class="menu-container" date-menu>
				<nav class="site-nav">
					<ul class="site-nav--list">
						<li class="site-nav--item">
							<a href="./index.html" class="site-nav--link"> <svg width="32" height="32" class="icon">
									<use href="./img/symbol-defs.svg#icon-home"></use>
								</svg>Home<svg width="24" height="24" class="icon-right">
									<use href="./img/symbol-defs.svg#icon-Frame-right"></use>
								</svg></a>
						</li>
						<li class="site-nav--item">
							<a href="./favorites.html" class="site-nav--link">
								<svg width="32" height="32" class="icon">
									<use href="./img/symbol-defs.svg#icon_heart-2"></use>
								</svg>Favorite<svg width="24" height="24" class="icon-right">
									<use href="./img/symbol-defs.svg#icon-Frame-right"></use>
								</svg></a>
						</li>
						<li class="site-nav--item">
							<a href="./read.html" class="site-nav--link current-page"> <svg width="32" height="32"
									class="icon">
									<use href="./img/symbol-defs.svg#icon-book"></use>
								</svg>Read<svg width="24" height="24" class="icon-right">
									<use href="./img/symbol-defs.svg#icon-Frame-right"></use>
								</svg></a>
						</li>
					</ul>
				</nav>
				<div class="theme-site theme-site__mobile theme-toggle">
					<svg class="mobile-menu__icon-theme sun " width="21" height="21">
						<use href="./img/icons_site.svg#icon-sun_theme">
					</svg>
					<p class="theme__light">Light</p>
					<input type="checkbox" id="sitetheme" name="highload">
					<label for="sitetheme" class="theme-label"></label>
					<p class="theme__dark">Dark</p>
					<svg class="mobile-menu__icon-theme moon" width="21" height="21">
						<use href="./img/icons_site.svg#icon-moon_theme">
					</svg>
				</div>
				<div class="button-box">
					<button type="button" class="login" id="login">Login</button>
					<button type="button" class="logout displayNone" id="Logout">Logout</button>
					<button type="button" class="registr">Registr</button>
				</div>
			</div>
			<form action="search" class="form-search">
				<label for="search" class="input-label" name="search">
					<input type="text" id="search" class="input-search" placeholder="Search |">
					<button type="submit"><svg width="20" height="20" class="icon-search">
							<use href="./img/symbol-defs.svg#icon-search"></use>
						</svg></button>
				</label>
			</form>
			<button type="button" class="menu-button" date-menu-button aria-expanded="false"
				aria-label="Перемикач мобільного меню">
				<svg width="24" height="24" class="menu-button--icon">
					<use href="./img/symbol-defs.svg#menu" class="icon-menu"></use>
					<use href="./img/symbol-defs.svg#close" class="icon-close"></use>
				</svg>
			</button>
		</div>
	</header>
	<div class="backdrop is-hidden" data-modal>
		<div class="modal">
			<button class="button-exit" type="button" data-modal-close>
				<svg width="11" height="11">
					<use href="./img/icons_site.svg#exit"></use>
				</svg>
			</button>
			<h2 class="modal--head">Create user profile</h2>
			<div>
				<form action="" class="modal-form" id="formReg">
					<label for="nameReg" class="modal-form--label" name="nameReg"> Name
						<input type="text" id="nameReg" class="modal-form--input" required>
						<svg width="18" height="18" class="modal-form--icon">
							<use href="./img/icons_site.svg#name"></use>
						</svg>
					</label>
					<label for="passReg" class="modal-form--label">Password
						<input type="password" id="passReg" class="modal-form--input" name="passReg" required>
						<svg width="18" height="18" class="modal-form--icon">
							<use href="./img/icons_site.svg#icon-password"></use>
						</svg>
					</label>
					<label for="emailReg" class="modal-form--label">Email
						<input type="email" class="modal-form--input" id="emailReg" name="emailReg" required>
						<svg width="18" height="18" class="modal-form--icon">
							<use href="./img/icons_site.svg#mail"></use>
						</svg>
					</label>
					<label for="checkbox" class="checkbox--label">
						<input type="checkbox" id="checkbox" class="checkbox" name="checkbox" required>
						I agree that team #1 is the best
						<span class="checkbox--icon">
							<svg width="12" height="11" class="checkbox--svg">
								<use href="./img/icons_site.svg#iconcheck"></use>
							</svg>
						</span>
					</label>

					<button type="submit" class="modal--submit" id="submitReg" data-submitReg>Register</button>
				</form>
			</div>
		</div>
	</div>
	<div class="backdrop is-hidden" data-modal-auth>
		<div class="modal">
			<button class="button-exit" type="button" data-modal-close-auth>
				<svg width="11" height="11">
					<use href="./img/icons_site.svg#exit"></use>
				</svg>
			</button>
			<h2 class="modal--head">Sign In user profile</h2>
			<div>
				<form action="" class="modal-form" id="form">
					<label for="email" class="modal-form--label">Email
						<input type="email" class="modal-form--input" id="email" name="email" required>
						<svg width="18" height="18" class="modal-form--icon">
							<use href="./img/icons_site.svg#mail"></use>
						</svg>
					</label>
					<label for="pass" class="modal-form--label">Password
						<input type="password" id="pass" class="modal-form--input" required>
						<svg width="18" height="18" class="modal-form--icon">
							<use href="./img/icons_site.svg#icon-password"></use>
						</svg>
					</label>
					<button type="submit" class="modal--submit submit-auth" id="submit">Login</button>
				</form>
			</div>
		</div>
	</div>
	<div class="read-page-gallery"></div>
	<div class="empty-page">
		<load="partials/empty_page.html" />
	</div>
	<script type="module" src="./read.js"></script>
</body>

</html>
