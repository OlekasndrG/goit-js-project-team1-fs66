<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
</head>
<body>
    <header class="home-header">
        <div class="container position-header">   
        <a href="./index.html" class="logo"><span class="logo-header">News</span></a>
        <div class="menu-container" date-menu>
    <nav class="site-nav">
    <ul class="site-nav--list">
        <li class="site-nav--item">
            <a href="" class="site-nav--link">    <svg width="32" height="32" class="icon">
                <use href="./img/symbol-defs.svg#icon-home"></use>
            </svg>Home<svg width="24" height="24" class="icon-right">
                <use href="./img/symbol-defs.svg#icon-Frame-right"></use>
            </svg></a>
        </li>
        <li class="site-nav--item">
            <a href="" class="site-nav--link current-page">    
                <svg width="32" height="32" class="icon">
                <use href="./img/symbol-defs.svg#icon_heart-2"></use>
            </svg>Favorite<svg width="24" height="24" class="icon-right">
                <use href="../img/symbol-defs.svg#icon-Frame-right"></use>
            </svg></a>
        </li>
        <li class="site-nav--item">
            <a href="" class="site-nav--link">    <svg width="32" height="32" class="icon">
                <use href="./img/symbol-defs.svg#icon-book"></use>
            </svg>Read<svg width="24" height="24" class="icon-right">
                <use href="./img/symbol-defs.svg#icon-Frame-right"></use>
            </svg></a>
        </li>
    </ul>
    </nav>
    <div class="theme-toggle">
        <div class="icon-them-sun"><span class="theme-descr">Light</span>
        <svg width="21" height="21" class="theme-icon-light">
            <use href="./img/symbol-defs.svg#icon-sun"></use>
        </svg>
        </div>
        <button type="button" class="theme-button">
        <svg width="40" height="20" class="icon-toggle-theme">
            <use href="./img/symbol-defs.svg#icon-toggle" class="icon-toggle-d"></use>
            <use href="./img/symbol-defs.svg#icon-toggle-n" class="icon-toggle-n"></use>
        </svg>
        </button>
        <div class="icon-them-moon">
            <span class="theme-descr">Dark</span>
        <svg width="21" height="21" class="theme-icon-dark">
            <use href="./img/symbol-defs.svg#icon-moon" ></use>
        </svg>
        </div>
    </div>
    </div>
    <form action="search" class="form-search">
        <label for="search" class="input-label" name="search"> <span class="search-name">Search</span>
            <input type="text" id="search" class="input-search">
        <svg width="20" height="20" class="icon-search">
            <use href="./img/symbol-defs.svg#icon-search"></use>
        </svg>
    </label>
    </form>
    <button type="button" class="menu-button" date-menu-button aria-expanded="false" aria-label="Перемикач мобільного меню">
        <svg width="24" height="24" class="menu-button--icon">
            <use href="./img/symbol-defs.svg#menu" class="icon-menu"></use>
            <use href="./img/symbol-defs.svg#close" class="icon-close"></use>
        </svg>
    </button>
    </div>
    </header>
</body>
</html>
